<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$(function() {
		$.ajax({
			type: "get",
			url: "windsurfers.xml",
			beforeSend: function() {
				$("#result").html("Loading...");
			},
			timeout: 10000,
			error: function(xhr, status, error) {
				alert("Error: " + xhr.status + " - " + error);
			},
			dataType: "xml",
			success: function(response) {
				$('#result').html('');
				$(response).find("windteam").children().each(function() {
					$("#result").append("<b>" + 
						$(this).find('name').text() + "</b><br>" + 
						$(this).find('products').text() + "<br>" + 
						$(this).find('claimtofame').text() + "<br><br>");
				});
			}
		});
	});
    </script>
</head>

<body>
<section id="container">
    <header></header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="solutions.html">Solutions</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <section id="content">
        <h2>The Vecta Corp. Windsurfing Team</h2>

		<div id="result"></div>
    </section>
    
    <footer></footer>
</section>
</body>
</html>
